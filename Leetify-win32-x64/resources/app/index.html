<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Toolbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .toolbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            cursor: pointer;
        }

        .toolbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div>
            <a href="#">Matches</a>
            <a href="#">Dashboard</a>
            <a href="#">General</a>
            <a href="#">Practice Servers</a>
        </div>
        <div>
            <!-- Add any additional elements for the toolbar here -->
        </div>
    </div>
    <!-- Your main content goes here -->
</body>
</html>
